  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body,
    p,
    input,
    button {
      font-family: "Montserrat", sans-serif;
      letter-spacing: -0.2px;
      font-size: 16px;
    }
    .headers {
      width: 100% !important;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      min-height: 80px;
      background-color: #fff;
      z-index: 100;
      box-shadow: 0 1px 15px 0 rgba(0, 0, 0, 0.1);
    }

    .form {
      padding: 135px;
      width: 520px;
      box-shadow: 2px 2px 5px #babecc, -5px -5px 10px #fff;
      margin: 0 auto;
    }
    button,
    input {
      border: 0;
      outline: 0;
      font-size: 16px;
      width: 500px;
      border-radius: 320px;
      padding: 16px;
      background-color: #ebecf0;
      text-shadow: 1px 1px 0 #fff;
    }
    @media screen and (max-width: 600px) {
      input {
        width: 350px;
        padding: 10px;
      }

      button {
        width: 350px;
      }
    }
    @media screen and (max-width: 600px) {
      input,
      button {
        width: 250px;
      }
    }

    .flex-box {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      color: #03960f;
    }

    .title {
      padding: 32px 0;
      text-align: center;
      color: #03960f;
    }

    input {
      /* margin-right: 8px; */
      box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;
      /* width: 100%; */
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
      appearance: none;
      -webkit-appearance: none;
    }
    input:focus {
      box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
    }

    button {
      color: #ffffff;
      background-color: #037e0d;

      font-weight: bold;
      box-shadow: -5px -5px 20px #fff, 5px 5px 20px #babecc;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babecc;
    }
    button:active {
      box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
    }
  </style>
  <body>
    <div class="headers">
      <div class="">
        <img
          src="https://infosense.tech/_next/static/media/logo.d34a12c6.png"
          style="height: 45px; width: 180px"
          alt="no-img"
        />
      </div>

      <div style="padding-top: 15px">
        <p>Contact Us :- +91 - 9343017165</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="img-box">
            <!-- <img src="templates\img.png" class="img-fluid" alt="" /> -->
            <img
              src="{{ url_for('static', filename='img.png') }}"
              alt="Image"
            />
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12">
          <div class="title">
            <h1><b>Agriculture Crop Recommendation System</b></h1>
          </div>
          <form action="/predict" method="POST">
            <div class="flex-box">
              <div class="mb-2">
                <label for=""><b>Nitrogen</b></label>

                <br />
                <input
                  type="number"
                  id="Nitrogen"
                  name="Nitrogen"
                  placeholder="Enter Nitrogen"
                />
                <!-- <input type="text" class="" /> -->
              </div>
              <div class="mb-2">
                <label for=""><b>Phosphorus</b></label>
                <br />
                <!-- <input type="text" /> -->
                <input
                  type="number"
                  id="Phosporus"
                  name="Phosporus"
                  placeholder="Enter Phosphorus"
                  required
                />
              </div>

              <div class="mb-2">
                <label for=""><b>Potassium</b></label>
                <br />
                <!-- <input type="text" class="" /> -->
                <input
                  type="number"
                  id="Potassium"
                  name="Potassium"
                  placeholder="Enter Potassium"
                  required
                />
              </div>
              <div class="mb-2">
                <label for=""><b>Temperature</b></label>
                <br />
                <!-- <input type="text" /> -->
                <input
                  type="number"
                  step="0.01"
                  id="Temperature"
                  name="Temperature"
                  placeholder="Enter Temperature"
                  required
                />
              </div>
              <div class="mb-2">
                <label for=""><b>Humidity</b></label>
                <br />
                <!-- <input type="text" class="" /> -->
                <input
                  type="number"
                  step="0.01"
                  id="Humidity"
                  name="Humidity"
                  placeholder="Enter Humidity"
                  required
                />
              </div>
              <div class="mb-2">
                <label for=""><b>pH</b></label>
                <br />
                <!-- <input type="text" /> -->
                <input
                  type="number"
                  step="0.01"
                  id="Ph"
                  name="Ph"
                  placeholder="Enter pH"
                  required
                />
              </div>

              <div class="mb-2">
                <label for=""><b>Rainfall</b></label>
                <br />
                <!-- <input type="text" class="" /> -->
                <input
                  type="number"
                  step="0.01"
                  id="Rainfall"
                  name="Rainfall"
                  placeholder="Enter Rainfall"
                  required
                />
              </div>
              <div class="mb-2">
                <br />
                <button type="submit" class="">Submit</button>
              </div>
            </div>
            <div class="result ms-5 mt-5">
              <h1 class=""><b>Result : {{ result }} </b></h1>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer-wrapper">
      <div class="container">
